
<div id="signup">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form class="border border-light p-3" [formGroup]=signUp>

          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="Id" style="display:none;">
            <input type="text" class="form-control" formControlName="userName"  id="username" placeholder="john Smith" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="you@example.com" required>
          </div>
         
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Password" required>
          </div>
          <div class="checkbox">
           <p>
            <a routerLink="/">Already register</a>
           </p> 
          </div>
          <button type="submit" class="btn btn-success" routerLink="/" (click)="save($event)" >Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
